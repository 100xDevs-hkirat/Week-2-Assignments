<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="name" placeholder="Enter Todo Name" />
    <br />
    <input type="text" id="description" placeholder="Enter Todo Description" />
    <br />
    <button onclick="onPress()">Submit Todo</button>

    <div></div>
  </body>
  <script>
    function onPress() {
      console.log("submitpress");
      fetch("http://localhost:3000/todos", { method: "GET" }).then((res) => {
        res.json().then((data) => {
          console.log(data);
        });
      });
    }
  </script>
</html>
