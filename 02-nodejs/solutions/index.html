<head>
  <title>todo app</title>
</head>

<script>

  function parsedResponse(data){
    console.log(data)
  }   

  function callback(resp){
    resp.json().then(parsedResponse)
  }

  function onPress() {
    // fetch("http://localhost:3000/todos",{
    //     method:"GET"
    // })
    fetch("http://localhost:3000/todos",{
        method:"POST",
        body:JSON.stringify({
          title:"gym",
          description:"go to gym at 7"
        }),
        headers:{
          "Contentt-Type":"application/json"
        }
    })
    
    .then(callback)
  }
</script>

<body>
  Todo Title    <input type="text" id="title"></input>
  Todo Description   <input type="text" id="desc"></input>
 
  <button onclick="onPress()">Send Todo</button>
</body>
