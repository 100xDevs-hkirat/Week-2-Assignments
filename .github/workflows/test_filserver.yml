name: Automated Tests

on:
  push:
    branches:
      - ci_cd_workflows
  pull_request:
    branches:
      - ci_cd_workflows

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          cd 02-nodejs 
          pwd 
          npm ci

      - name: Run tests
        run: |
          pwd
          npm run test-fileServer
        working-directory: ./02-nodejs
